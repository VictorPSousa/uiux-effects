<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation V2</title>
    <style>
        #parent{ 
            height: 5000px; 
        }

        .myElement{
            position: sticky;
            top: -1px;

            text-align: center;
            font-size: 5rem;
            font-weight: 700;
            transition: .4s;
        }

        .myElement.is-pinned{
            color: orangered;
            font-size: 2rem;
        } 
    </style>
</head>
<body>
    <div id="parent">
  
        <br/><br/><br/><br/>
        <br/><br/><br/><br/>
        <br/><br/><br/><br/>

        <div class="myElement">Logo</div>
        
    </div> 

      <script>
          const el = document.querySelector(".myElement")
            const observer = new IntersectionObserver( 
            ([e]) => e.target.classList.toggle("is-pinned", e.intersectionRatio < 1),
            { threshold: [1] }
            );

            observer.observe(el);
      </script>
</body>
</html>
