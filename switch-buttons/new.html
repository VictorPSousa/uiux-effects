<style>

.toggle-button-cover{
    display: table-cell;
    position: relative;
    width: 200px;
    height: 140px;
    box-sizing: border-box;
}

.button-cover-box, .btn-click, .lyr-filtr{
    position: absolute;
    top: 0;
    right: 0;
    bottom: 0;
    left: 0;
}

.button-swt{
    position: relative;
    top: 50%;
    width: 74px;
    height: 36px;
    margin: -20px auto 0 auto;
    overflow: hidden;
}

.button-swt, .button-swt .lyr-filtr{
    border-radius: 100px;
}

.chckb-btn{
    position: relative;
    width: 100%;
    height: 100%;
    padding: 0;
    margin: 0;
    opacity: 0;
    cursor: pointer;
    z-index: 3;
}

.btn-click{
    z-index: 2;
}

.lyr-filtr{
    width: 100%;
    background-color: #ebf7fc;
    transition: 0.3s ease all;
    z-index: 1;
}

#button-switch .btn-click:before{
    content: 'OFF';
    position: absolute;
    top: 4px;
    left: 4px;
    width: 20px;
    height: 10px;
    color: #fff;
    font-size: 10px;
    font-weight: bold;
    text-align: center;
    line-height: 1;
    padding: 9px 4px;
    background-color: #757575;
    border-radius: 50%;
    transition: 0.3s cubic-bezier(0.18, 0.89, 0.35, 1.15) all;
}

#button-switch .chckb-btn:checked + .btn-click:before{
    content: 'ON';
    left: 42px;
    background-color: #f48fb1;
}

#button-switch .chckb-btn:checked ~ .lyr-filtr{
    background-color: #fcebeb;
}

#button-switch .btn-click, #button-switch .btn-click:before, #button-switch .lyr-filtr{
    transition: 0.3s ease all;
}

</style>

<div class="toggle-button-cover">
    <div class="button-cover-box">
        <div class="button-swt" id="button-switch">
            <input type="checkbox" class="chckb-btn">
            <div class="btn-click"></div>
            <div class="lyr-filtr"></div>
        </div>
    </div>
</div>
