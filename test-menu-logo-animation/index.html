<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste</title>
    <style type="text/css">
    	*, html, body{
    		margin: 0;
    		padding: 0;
    	}

    	header{
    		text-align: center;
    		justify-content: center;
    		height: 100vh;
    		background: #9575cd;
    		display: flex;
  			align-items: center;
    	}

    	#logo{
    		width: 30%;
    		transition: .6s;
    	}

    	.fixa{
    		top: 1rem;
    		width: 10% !important;
    		position: fixed;
    	}
    </style>
</head>
<body>
    <header id="cabecalho">
    	<img src="https://clipart-best.com/img/heart/heart-clip-art-4.png" id="logo" />
    </header>
    <main style="height: 2000px;"></main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript">
    	
    	$(document).ready(function(){
			$(window).scroll(function(){
				let logo_topo = $("#logo").position().top;
				let logo = $("#logo");
				if(($(window).height() + $(window).scrollTop()) > $("#cabecalho").height() + logo_topo){
					logo.addClass("fixa");
				}
				// ifs ocorrem simultaneamente, devo separa-los logicamente
				if($(window).scrollTop() < $("#cabecalho").height() / 2){
					logo.removeClass("fixa");
				}
		    });
    	});

    </script>
</body>
</html>
